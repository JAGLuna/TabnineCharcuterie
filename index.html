<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charcuterie Board Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4f4;
            padding: 20px;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Charcuterie Board Order Form</h1>
        <form id="orderForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="dateOfEvent">Date of Event:</label>
            <input type="date" id="dateOfEvent" name="dateOfEvent" required>

            <label for="eventStartTime">Event Start Time:</label>
            <input type="time" id="eventStartTime" name="eventStartTime" required>

            <label for="address">Full Delivery Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="contactMethod">Preferred Contact Method:</label>
            <select id="contactMethod" name="contactMethod">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
            </select>

            <label for="boardType">Type of Board:</label>
            <select id="boardType" name="boardType">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" required min="1">

            <label for="designPreference">Design Preference:</label>
            <select id="designPreference" name="designPreference">
                <option value="classic">Classic</option>
                <option value="modern">Modern</option>
                <option value="custom">Custom</option>
            </select>

            <button type="submit">Submit Order</button>
        </form>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting via the browser
            alert('Thank you for your order, ' + document.getElementById('fullName').value + '!');
        });
    </script>
</body>
</html>
